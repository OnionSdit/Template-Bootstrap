<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/img/icons8-github.svg"/>
    <title>Template Bootstrap</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-md">
                    <a href="/index.html"><img src="./img/logo.png" alt="" width="70%"></a></div>
                <div class="col-md"></div>
                <div class="col-md"></div>
            </div>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="btn btn-light mr-4" href="#" role="button">Trang Chủ</a>
                <!--Button responsive  -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 row">
                        <li class="col nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Tin Tức</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Tin Công Nghệ</a>
                                <a class="dropdown-item" href="#">Tin rau vặt</a>
                            </div>
                        </li>
                        <li class="col nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Dịch Vụ</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Android</a>
                                <a class="dropdown-item" href="#">Windows</a>
                                <a class="dropdown-item" href="#">Linux</a>
                                <a class="dropdown-item" href="#">Website</a>
                            </div>
                        </li>
                    </ul> 
                    <form class="form-inline my-2 my-lg-0 row">
                        <input class="form-control mr-sm-2" type="text" placeholder="Tìm Kiếm">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        <div style="float: right;">
                            <a class="btn btn-sm btn-outline-success ml-5" href="#signupModal" role="button"
                                data-toggle="modal" data-target="#modalLoginForm">
                                <i class="fa fa-user-circle mr-1"></i>
                                Đăng Nhập
                            </a>
                            <a class="btn btn-sm btn-outline-success ml-2 mr-2" href="#signupModal" role="button"
                                data-toggle="modal" data-target="#modalRegisterForm">
                                <i class="fa fa-user-circle mr-1"></i>
                                Đăng kí
                            </a>
                        </div>
                        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h4 class="modal-title w-100 font-weight-bold">Đăng kí</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body mx-3">
                                        <div class="md-form mb-5">
                                            <i class="fas fa-envelope"></i>
                                            <i class="prefix grey-text"></i>
                                            <input type="email" id="defaultForm-email" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="defaultForm-email">Nhập
                                                Email của bạn </label>
                                        </div>

                                        <div class="md-form mb-4">
                                            <i class="fas fa-lock"></i>
                                            <i class=" prefix grey-text"></i>
                                            <input type="password" id="defaultForm-pass" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Nhập
                                                Mật khẩu</label>
                                        </div>

                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button class="btn btn-default">Đăng nhập</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h4 class="modal-title w-100 font-weight-bold">Đăng Kí</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body mx-3">
                                        <div class="md-form mb-5">
                                            <i class="fas fa-user"></i>
                                            <i class=" prefix grey-text"></i>
                                            <input type="text" id="orangeForm-name" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="orangeForm-name">Họ và
                                                Tên</label>
                                        </div>
                                        <div class="md-form mb-5">
                                            <i class="fas fa-envelope"></i>
                                            <i class=" prefix grey-text"></i>
                                            <input type="email" id="orangeForm-email" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="orangeForm-email">Email
                                                của bạn</label>
                                        </div>

                                        <div class="md-form mb-4">
                                            <i class="fas fa-lock "></i>
                                            <i class="prefix grey-text"></i>
                                            <input type="password" id="orangeForm-pass" class="form-control validate">
                                            <label data-error="wrong" data-success="right" for="orangeForm-pass">Nhập
                                                mật khẩu</label>
                                        </div>

                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button class="btn btn-deep-orange">Đăng Kí</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
    </div>
</body>

</html>
